<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîÑ Cache L√∂schen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        .status {
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: #667eea;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }
        
        .info h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #555;
        }
        
        .info ul {
            list-style-position: inside;
            color: #666;
        }
        
        .info li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Cache L√∂schen</h1>
        <div class="status loading" id="status">
            L√∂sche Cache...
        </div>
        
        <div id="details"></div>
        
        <a href="/index.html" class="btn" id="goBtn" style="display: none;">
            üéÆ Zur App
        </a>
        
        <div class="info">
            <h2>Was wird gel√∂scht:</h2>
            <ul>
                <li>Service Worker</li>
                <li>Cache API</li>
                <li>LocalStorage</li>
                <li>SessionStorage</li>
                <li>IndexedDB</li>
            </ul>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const detailsEl = document.getElementById('details');
        const goBtn = document.getElementById('goBtn');
        
        let results = [];
        
        async function clearEverything() {
            try {
                // 1. Service Worker l√∂schen
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    results.push('‚úÖ Service Worker gel√∂scht (' + registrations.length + ')');
                } else {
                    results.push('‚ÑπÔ∏è Service Worker nicht verf√ºgbar');
                }
                
                // 2. Cache API l√∂schen
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let name of cacheNames) {
                        await caches.delete(name);
                    }
                    results.push('‚úÖ Cache API gel√∂scht (' + cacheNames.length + ' caches)');
                } else {
                    results.push('‚ÑπÔ∏è Cache API nicht verf√ºgbar');
                }
                
                // 3. LocalStorage l√∂schen
                try {
                    const lsCount = localStorage.length;
                    localStorage.clear();
                    results.push('‚úÖ LocalStorage gel√∂scht (' + lsCount + ' items)');
                } catch (e) {
                    results.push('‚ö†Ô∏è LocalStorage Fehler: ' + e.message);
                }
                
                // 4. SessionStorage l√∂schen
                try {
                    const ssCount = sessionStorage.length;
                    sessionStorage.clear();
                    results.push('‚úÖ SessionStorage gel√∂scht (' + ssCount + ' items)');
                } catch (e) {
                    results.push('‚ö†Ô∏è SessionStorage Fehler: ' + e.message);
                }
                
                // 5. IndexedDB l√∂schen
                if ('indexedDB' in window) {
                    try {
                        const dbs = await indexedDB.databases();
                        for (let db of dbs) {
                            indexedDB.deleteDatabase(db.name);
                        }
                        results.push('‚úÖ IndexedDB gel√∂scht (' + dbs.length + ' DBs)');
                    } catch (e) {
                        results.push('‚ÑπÔ∏è IndexedDB: ' + e.message);
                    }
                }
                
                // Erfolg anzeigen
                statusEl.className = 'status success';
                statusEl.textContent = '‚úÖ Alles gel√∂scht!';
                
                // Details anzeigen
                detailsEl.innerHTML = '<div class="info"><ul>' + 
                    results.map(r => '<li>' + r + '</li>').join('') + 
                    '</ul></div>';
                
                // Button anzeigen
                goBtn.style.display = 'inline-block';
                
                // Browser-Info
                console.log('üîç Browser:', navigator.userAgent);
                console.log('üì± Viewport:', window.innerWidth + 'x' + window.innerHeight);
                console.log('üåê Online:', navigator.onLine);
                
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Fehler: ' + error.message;
                console.error('Cache-L√∂sch-Fehler:', error);
            }
        }
        
        // Sofort ausf√ºhren
        clearEverything();
    </script>
</body>
</html>
