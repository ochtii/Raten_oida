<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Check</title>
    <link rel="stylesheet" href="./assets/css/themes.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/utilities.css">
    <link rel="stylesheet" href="./assets/css/devtools.css">
    <style>
        #error-log { position: fixed; top: 0; right: 0; width: 400px; max-height: 100vh; background: #000; color: #fff; border: 2px solid #ff0066; overflow-y: auto; padding: 10px; font-family: monospace; font-size: 11px; z-index: 9999; }
        #error-log div { margin: 5px 0; padding: 5px; background: #1a1a1a; border-left: 3px solid #ff0066; }
        #error-log .success { border-color: #00ff88; color: #00ff88; }
    </style>
</head>
<body>
    <div id="app">
        <header id="app-header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-text">RATEN<span class="highlight">OIDA</span></span>
                </div>
            </div>
        </header>
        <main id="app-content">
            <!-- Will be filled by JS -->
        </main>
        <nav id="bottom-nav">
            <div class="bottom-nav-content">
                <button data-route="home" class="nav-btn">
                    <span class="nav-icon">üè†</span>
                    <span class="nav-label">Home</span>
                </button>
            </div>
        </nav>
    </div>
    
    <div id="error-log"></div>
    
    <script type="module">
        const log = document.getElementById('error-log');
        const addLog = (msg, isError = true) => {
            const div = document.createElement('div');
            div.textContent = msg;
            if (!isError) div.className = 'success';
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
            console.log(msg);
        };
        
        window.addEventListener('error', (e) => {
            addLog(`‚ùå Error: ${e.message} @ ${e.filename}:${e.lineno}`);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            addLog(`‚ùå Unhandled: ${e.reason}`);
        });
        
        addLog('Starting checks...');
        
        try {
            addLog('‚úì Importing router...');
            import('./js/app.js')
                .then(() => {
                    addLog('‚úì app.js loaded successfully');
                })
                .catch(e => {
                    addLog(`‚ùå Failed to load app.js: ${e.message}`);
                    addLog(e.stack);
                });
        } catch (e) {
            addLog(`‚ùå Import error: ${e.message}`);
        }
    </script>
</body>
</html>
