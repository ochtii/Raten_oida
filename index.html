    <meta http-equiv="Expires" content="0">
    <script>
        // Temporary placeholder until cachebuster loads
        window.cacheBuster = {
            enabled: localStorage.getItem('cacheBusterEnabled') !== 'false',
            cssEnabled: localStorage.getItem('cacheBusterCSS') !== 'false'
        };
        
        // CSS mit Cache-Buster laden
        const cssLink = document.createElement('link');
        cssLink.rel = 'stylesheet';
        const timestamp = Date.now();
        cssLink.href = (window.cacheBuster.enabled && window.cacheBuster.cssEnabled) 
            ? `./css/app.css?_cb=${timestamp}` 
            : './css/app.css';
        document.head.appendChild(cssLink);
        
        console.log(window.cacheBuster.enabled ? 'ğŸ”„ CSS Cache-Buster aktiv' : 'â¸ï¸ CSS Cache-Buster deaktiviert');
        
        // Bottom Navigation Settings - MUSS VOR APP-START GELADEN WERDEN
        window.applyBottomNavSettings = function() {
            const defaultSettings = {
                visible: true,
                opacity: 95,
                size: 100,
                items: {
                    home: true,
                    games: true,
                    points: true,
                    stats: true,
                    settings: true,
                    dev: true
                }
            };
            
            // Settings laden oder Defaults nutzen
            let settings;
            try {
                const stored = localStorage.getItem('bottomNavSettings');
                settings = stored ? JSON.parse(stored) : defaultSettings;
                
                // Merge mit defaults fÃ¼r fehlende Werte
                settings = {
                    ...defaultSettings,
                    ...settings,
                    items: {
                        ...defaultSettings.items,
                        ...(settings.items || {})
                    }
                };
            } catch (e) {
                console.error('Error loading bottom nav settings:', e);
                settings = defaultSettings;
            }
            
            const bottomNav = document.getElementById('bottomNav');
            
            if (!bottomNav) {
                return;
            }
            
            // Visibility
            bottomNav.style.display = settings.visible !== false ? 'flex' : 'none';
            
            // Opacity
            bottomNav.style.opacity = (settings.opacity || 95) / 100;
            
            // Height (Size only affects height, not scaling)
            const heightPercent = settings.size || 100;
            const baseHeight = 64;
            const newHeight = (baseHeight * heightPercent) / 100;
            bottomNav.style.height = `${newHeight}px`;
            bottomNav.style.transform = 'none';
            
            // Items visibility
            Object.keys(settings.items).forEach(item => {
                const navItem = bottomNav.querySelector(`[data-nav="${item}"]`);
                if (navItem) {
                    navItem.style.display = settings.items[item] ? 'flex' : 'none';
                }
            });
        };
        
        // Beim DOM-Load sofort ausfÃ¼hren
        document.addEventListener('DOMContentLoaded', () => {
            window.applyBottomNavSettings();
        });
        
        // Bei Route-Change erneut ausfÃ¼hren
        document.addEventListener('routeChanged', () => {
            setTimeout(() => window.applyBottomNavSettings(), 50);
        });
    </script>

    <script>
        // Initialize Cachebuster System FIRST
        (async () => {
            // Import cachebuster module
            const { default: CacheBuster } = await import('./js/core/cachebuster.js');
            window.cacheBuster = new CacheBuster();
            
            // Import hard reload module
            await import('./js/core/hard-reload.js');
            
            // Service Worker entfernen
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                await Promise.all(registrations.map(reg => reg.unregister()));
            }
            
            // Alle Caches lÃ¶schen
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
            }
            
            console.log('ğŸ§¹ Alle Caches geleert');
            console.log('ğŸ”„ Cachebuster initialisiert:', window.cacheBuster.getStatus());
            
            // Auto Reload standardmÃ¤ÃŸig deaktivieren (falls nicht explizit gesetzt)
            if (localStorage.getItem('autoReloadEnabled') === null) {
                localStorage.setItem('autoReloadEnabled', 'false');
            }
            
            // App laden mit Cachebuster
            const appUrl = window.cacheBuster.bustCache('./js/app.js', 'js');
            const script = document.createElement('script');
            script.type = 'module';
            script.src = appUrl;
            document.body.appendChild(script);
            
            // Auto Reload starten wenn aktiviert
            script.onload = () => {
                // Sicherstellen, dass Auto Reload deaktiviert ist, wenn nicht explizit aktiviert
                if (localStorage.getItem('autoReloadEnabled') !== 'true') {
                    // Cleanup: Stoppe eventuell laufende Timer
                    if (window.autoReloadTimer) {
                        clearInterval(window.autoReloadTimer);
                        window.autoReloadTimer = null;
                    }
                    if (window.autoReloadCountdown) {
                        clearInterval(window.autoReloadCountdown);
                        window.autoReloadCountdown = null;
                    }
                    // Banner entfernen falls vorhanden
                    const banner = document.getElementById('auto-reload-banner');
                    if (banner) banner.remove();
                } else {
                    // Nur starten wenn explizit aktiviert
                    setTimeout(() => {
                        if (window.startAutoReload) {
                            window.startAutoReload();
                        }
                    }, 1000);
                }
            };
        })();
    </script>
