    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        // Cache Buster Settings - IMMER aktiviert fÃ¼r jeden Reload
        const cacheBusterEnabled = localStorage.getItem('cacheBusterEnabled') !== 'false';
        window.CACHE_BUSTER = cacheBusterEnabled ? Date.now() : 'disabled';
        
        // CSS mit Cache-Buster laden
        const cssLink = document.createElement('link');
        cssLink.rel = 'stylesheet';
        cssLink.href = cacheBusterEnabled ? `./css/app.css?v=${window.CACHE_BUSTER}` : './css/app.css';
        document.head.appendChild(cssLink);
        
        if (cacheBusterEnabled) {
            console.log('ğŸ”„ Cache-Buster aktiviert:', window.CACHE_BUSTER);
        } else {
            console.log('â¸ï¸ Cache-Buster deaktiviert');
        }
        
        // Bottom Navigation Settings - MUSS VOR APP-START GELADEN WERDEN
        window.applyBottomNavSettings = function() {
            const defaultSettings = {
                visible: true,
                opacity: 95,
                size: 100,
                items: {
                    home: true,
                    games: true,
                    points: true,
                    stats: true,
                    settings: true,
                    dev: true
                }
            };
            
            // Settings laden oder Defaults nutzen
            let settings;
            try {
                const stored = localStorage.getItem('bottomNavSettings');
                settings = stored ? JSON.parse(stored) : defaultSettings;
                
                // Merge mit defaults fÃ¼r fehlende Werte
                settings = {
                    ...defaultSettings,
                    ...settings,
                    items: {
                        ...defaultSettings.items,
                        ...(settings.items || {})
                    }
                };
            } catch (e) {
                console.error('Error loading bottom nav settings:', e);
                settings = defaultSettings;
            }
            
            const bottomNav = document.getElementById('bottomNav');
            
            if (!bottomNav) {
                return;
            }
            
            // Visibility
            bottomNav.style.display = settings.visible !== false ? 'flex' : 'none';
            
            // Opacity
            bottomNav.style.opacity = (settings.opacity || 95) / 100;
            
            // Height (Size only affects height, not scaling)
            const heightPercent = settings.size || 100;
            const baseHeight = 64;
            const newHeight = (baseHeight * heightPercent) / 100;
            bottomNav.style.height = `${newHeight}px`;
            bottomNav.style.transform = 'none';
            
            // Items visibility
            Object.keys(settings.items).forEach(item => {
                const navItem = bottomNav.querySelector(`[data-nav="${item}"]`);
                if (navItem) {
                    navItem.style.display = settings.items[item] ? 'flex' : 'none';
                }
            });
        };
        
        // Beim DOM-Load sofort ausfÃ¼hren
        document.addEventListener('DOMContentLoaded', () => {
            window.applyBottomNavSettings();
        });
        
        // Bei Route-Change erneut ausfÃ¼hren
        document.addEventListener('routeChanged', () => {
            setTimeout(() => window.applyBottomNavSettings(), 50);
        });
    </script>

    <script>
        // Aggressives Cache-Clearing bei JEDEM Reload
        (async () => {
            // Service Worker entfernen
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                await Promise.all(registrations.map(reg => reg.unregister()));
            }
            
            // Alle Caches lÃ¶schen
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
            }
            
            // Session Storage fÃ¼r Cache-Status
            sessionStorage.setItem('cacheCleared', Date.now().toString());
            
            console.log('ğŸ§¹ Alle Caches geleert');
        })();
        
        // App mit Cache-Buster laden (wenn aktiviert)
        const appCacheBuster = window.CACHE_BUSTER;
        const script = document.createElement('script');
        script.type = 'module';
        script.src = (appCacheBuster && appCacheBuster !== 'disabled') 
            ? `./js/app.js?v=${appCacheBuster}` 
            : './js/app.js';
        document.body.appendChild(script);
