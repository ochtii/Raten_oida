<!DOCTYPE html>
<html>
<head><title>Console Check</title></head>
<body>
<h1>Checking...</h1>
<script type="module">
import('./js/app.js')
  .then(() => {
    document.body.innerHTML = '<h1 style="color: green;">✓ Module geladen!</h1><p>App initialisiert ohne Fehler.</p>';
  })
  .catch(e => {
    document.body.innerHTML = '<h1 style="color: red;">✗ Fehler!</h1><pre>' + e.message + '\n\n' + e.stack + '</pre>';
  });
</script>
</body>
</html>
