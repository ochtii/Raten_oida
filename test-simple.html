<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #fff; padding: 20px; }
        .test { margin: 15px 0; padding: 10px; background: #2a2a2a; border-left: 3px solid #00ff88; }
        .error { border-color: #ff0066; }
        h1 { color: #00ff88; }
    </style>
</head>
<body>
    <h1>üîç Simple Debug Test</h1>
    
    <div class="test">
        <strong>1. Server Response:</strong> <span id="server"></span>
    </div>
    
    <div class="test" id="app-test">
        <strong>2. #app element:</strong> <span id="app"></span>
    </div>
    
    <div class="test" id="content-test">
        <strong>3. #app-content:</strong> <span id="content"></span>
    </div>
    
    <div class="test" id="css-test">
        <strong>4. CSS loaded:</strong> <span id="css"></span>
    </div>
    
    <div class="test" id="js-test">
        <strong>5. JavaScript:</strong> <span id="js"></span>
    </div>
    
    <h2>Test App:</h2>
    <iframe id="app-frame" src="/" style="width: 100%; height: 600px; border: 2px solid #00ff88;"></iframe>
    
    <script>
        document.getElementById('server').textContent = '‚úÖ Server antwortet';
        
        // Test in iframe
        setTimeout(() => {
            try {
                const frame = document.getElementById('app-frame');
                const doc = frame.contentDocument;
                
                if (doc.querySelector('#app')) {
                    document.getElementById('app').textContent = '‚úÖ Found';
                    document.getElementById('app-test').className = 'test';
                } else {
                    document.getElementById('app').textContent = '‚ùå NOT FOUND';
                    document.getElementById('app-test').className = 'test error';
                }
                
                if (doc.querySelector('#app-content')) {
                    const content = doc.querySelector('#app-content');
                    document.getElementById('content').textContent = '‚úÖ Found - ' + content.innerHTML.length + ' chars';
                    document.getElementById('content-test').className = 'test';
                } else {
                    document.getElementById('content').textContent = '‚ùå NOT FOUND';
                    document.getElementById('content-test').className = 'test error';
                }
                
                if (doc.querySelector('link[href*="css"]')) {
                    document.getElementById('css').textContent = '‚úÖ CSS-Links vorhanden';
                } else {
                    document.getElementById('css').textContent = '‚ö†Ô∏è Keine CSS-Links?';
                }
                
                if (doc.querySelector('script[src*="app.js"]')) {
                    document.getElementById('js').textContent = '‚úÖ app.js Script-Tag vorhanden';
                } else {
                    document.getElementById('js').textContent = '‚ùå app.js Script-Tag fehlt';
                }
                
            } catch (e) {
                document.getElementById('app').textContent = '‚ùå CORS/Error: ' + e.message;
            }
        }, 2000);
    </script>
</body>
</html>
